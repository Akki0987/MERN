<body>
    <h3>Tables</h3>
    Tables in html are used to arrange data into rows and columns 

    <!-- <table> </table> - defines a table 
     <th> - Defines table heading
     <tr> - Defines a table row
     <td> - defines table description or data
    Data is feeded Rowwise into the table 
      -->
<hr>
      <table style="border: 2px solid black;">
        <tr>
            <th>RollNo.</th>
            <th>Name</th>
            <th>Contact</th>
        </tr>

        <tr>
            <td>1</td>

        </tr>

        <tr>

        </tr>

        <tr>
            <td>3</td>

            <td>7895462514</td>
        </tr>

      </table>
</body>
</html>

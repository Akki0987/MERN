<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image,Link</title>
</head>
<body>
    <!-- Image <img src="" alt=""> - it is used to add images to the webpage  src - defines source of the image, alt - a text shown when due to some reasons image unable to load , we can provide additional attributes like wwidth height-->
     <h3>Image Tag</h3>
     <img src="image.jpg" alt="A w  image like wallpaper" width="30%" height="30%">
     <hr>

     <!-- Anchor tag - <a> - provides functionality of navigatinf from one page to other like clicking on a link then navigate to some other webpage or within some different location of same page 

       <a href="https://github.com/Akki0987">Go to Github</a> 

       href - defines the destination page link
       between <a> </a> - text is written to which we can lick and navigate 
       
       target - attribute used to define the target of navigation page like in which browser tab it will be opened , 
       self - page opens in same page, 
       blank - page opens in new tab,

       title - allows to add  description textt about the link , shown on hovering on the link


       -->

       <!-- Absolute url - here we provide full url of a website -->
     <h3>Anchor Tag</h3>
     <h4>Absolute URL</h4>
     <a href="https://github.com/Akki0987" target="_blank" title="Go to my github profile">Go to Github</a>

     <!-- Relative url - we add links to navigate within same webapge or website -->
      <h4>Relative URL</h4>
      <a href="/HTML/3TextFormatting.html" target="_self" title="Go to page 4">Page 4</a>
     <hr>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h3>Links</h3>
    Links are hyperlinks used to navigate from a source page to any destination page 
<hr>
    <a href="https://www.google.com">Go to Google</a>
    <!-- href - indicates the destination source 
     text between <a> </a> - is the visible text which we can click to navigate4 
     
     target - its a attribute used to specify the tab where the link opens-->

     <!-- Absolute url - It contains the full web address, Its a type of url whose destination or which navigates to some other webpage
      
     Relative url - Do not need to include full web address it a type of url which navigates relative to the current document or page-->

     <hr>
     Relative url
     <br>
     <a href="./5divClassesIdStyles.html" title="I am page 5">Go to page 5</a>

     <!-- Title - it specifies a description about the url when hovered on it -->
</body>
</html>
